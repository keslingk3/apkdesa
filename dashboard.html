<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Desa</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Override style body agar tidak tengah tapi scrollable */
        body { display: block; background: #f4f4f4; padding: 20px; }
        body::before { display: none; }
        .nav { background: white; padding: 15px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); display: flex; justify-content: space-between; align-items: center; }
        .content { margin-top: 20px; background: white; padding: 30px; border-radius: 8px; min-height: 400px; }
    </style>
</head>
<body>
    <div class="nav">
        <h3 style="color: var(--primary-color);">Admin Desa</h3>
        <button onclick="logout()" style="padding: 8px 15px; border:none; background: #ff4757; color:white; border-radius: 5px; cursor:pointer;">Keluar</button>
    </div>

    <div class="content">
        <h1>Selamat Datang di Dashboard Desa</h1>
        <p>Halo, <span id="userNameDisplay">Admin</span>. Sistem siap digunakan.</p>
        <p style="margin-top:20px;">[Di sini Anda bisa menambahkan tabel penduduk, surat menyurat, dll]</p>
    </div>

    <script>
        // Cek apakah user sudah login
        if (sessionStorage.getItem('isLoggedIn') !== 'true') {
            window.location.href = 'index.html';
        }

        document.getElementById('userNameDisplay').innerText = sessionStorage.getItem('namaUser');

        function logout() {
            sessionStorage.clear();
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
